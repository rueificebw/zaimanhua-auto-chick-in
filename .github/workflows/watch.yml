name: Daily Watch

on:
  schedule:
    # 北京时间 10:00 (UTC+8)，即 UTC 2:00
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 阅读需要12分钟+缓冲

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run watch script
        env:
          ZAIMANHUA_COOKIE: ${{ secrets.ZAIMANHUA_COOKIE }}
          ZAIMANHUA_COOKIE_1: ${{ secrets.ZAIMANHUA_COOKIE_1 }}
          ZAIMANHUA_COOKIE_2: ${{ secrets.ZAIMANHUA_COOKIE_2 }}
          ZAIMANHUA_COOKIE_3: ${{ secrets.ZAIMANHUA_COOKIE_3 }}
        run: python src/watch.py
