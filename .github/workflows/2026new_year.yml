name: New Year Activity

on:
  schedule:
    # 北京时间 8:00-23:00 (UTC 0:00-15:00)，每 15 分钟触发
    # 活动时间: 2/15-2/23 每天 10:00-24:00
    - cron: '*/15 0-15 * * *'
  workflow_dispatch:

jobs:
  new-year:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests python-dotenv
          playwright install chromium

      - name: Run new year activity
        env:
          ZAIMANHUA_COOKIE: ${{ secrets.ZAIMANHUA_COOKIE }}
          ZAIMANHUA_COOKIE_1: ${{ secrets.ZAIMANHUA_COOKIE_1 }}
          ZAIMANHUA_COOKIE_2: ${{ secrets.ZAIMANHUA_COOKIE_2 }}
          ZAIMANHUA_COOKIE_3: ${{ secrets.ZAIMANHUA_COOKIE_3 }}
          ZAIMANHUA_COOKIE_4: ${{ secrets.ZAIMANHUA_COOKIE_4 }}
          ZAIMANHUA_COOKIE_5: ${{ secrets.ZAIMANHUA_COOKIE_5 }}
        run: python src/2026new_year.py
