name: newYear Anniversary Activity

on:
  schedule:
    # 北京时间 5:00-23:00 (UTC 21:00-15:00)，每 20 分钟触发
    # 活动时间: 2026.1.16 - 2026.1.22
    - cron: '0,20,40 0-15,21-23 * * *'
  workflow_dispatch:

jobs:
  draw-4th:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 所有账号共享，预留足够时间

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests python-dotenv
          playwright install chromium

      - name: Run 4th anniversary script
        env:
          ZAIMANHUA_COOKIE: ${{ secrets.ZAIMANHUA_COOKIE }}
          ZAIMANHUA_COOKIE_1: ${{ secrets.ZAIMANHUA_COOKIE_1 }}
          ZAIMANHUA_COOKIE_2: ${{ secrets.ZAIMANHUA_COOKIE_2 }}
          ZAIMANHUA_COOKIE_3: ${{ secrets.ZAIMANHUA_COOKIE_3 }}
          ZAIMANHUA_COOKIE_4: ${{ secrets.ZAIMANHUA_COOKIE_4 }}
          ZAIMANHUA_COOKIE_5: ${{ secrets.ZAIMANHUA_COOKIE_5 }}
        run: python src/draw_newYear.py
